name: Build and deploy documentation (DISABLED)

# DISABLED: This is a private fork
# To re-enable, remove the `if: false` from the jobs below

on:
    push:
        branches:
            - main
        paths:
            - 'docs/**'
            - 'mkdocs.yml'
            - '.github/workflows/docs.yaml'
    pull_request:
        branches:
            - main
        paths:
            - 'docs/**'
            - 'mkdocs.yml'
            - '.github/workflows/docs.yaml'
    # Manual trigger
    workflow_dispatch:
    # Daily deployment to catch any release notes added by auto-release
    schedule:
        # Run at 2 AM UTC daily (change time as needed)
        - cron: '0 2 * * *'

permissions:
    contents: read
    pages: write
    id-token: write
    pull-requests: write

# Allow only one concurrent deployment
concurrency:
    group: 'pages'
    cancel-in-progress: false

jobs:
    build-docs:
        if: false  # DISABLED for private fork
        runs-on: ubuntu-latest
        name: Build documentation

        defaults:
            run:
                shell: bash -l {0}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v6
              with:
                  fetch-depth: 0

            - name: Install uv
              uses: astral-sh/setup-uv@v7

            - name: Build docs
              run: uv run --group docs mkdocs build

            - name: Verify build output
              run: |
                  echo "✓ Site directory contents:"
                  ls -la ./site
                  echo "✓ Build verification passed"

            - name: Upload artifact
              if: github.event_name == 'push' && github.ref_name == 'main'
              uses: actions/upload-pages-artifact@v4
              with:
                  path: ./site

    deploy:
        if: false  # DISABLED for private fork
        runs-on: ubuntu-latest
        needs: build-docs
        name: Deploy to GitHub Pages

        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
